<h4 *ngIf="feed">Feed Details</h4>

<ul class="list-group" *ngIf="feed">
    <li class="list-group-item active">{{feed.title}}</li>
    <li class="list-group-item">
      <b>Published: {{ feed.publishDate | date:short}}</b> 

      <br><br>
      {{ feed.content }}

      <br><br>
      
      <a target="_blank" rel="noopener noreferrer"  href="{{ feed.link }}">Open article</a>
      
    </li>
</ul>
